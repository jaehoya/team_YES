<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bgchange</title>
  <link rel="stylesheet" href="backgroundChange.css">
</head>
  <body class="light-mode">

    <!-- 배경화면 선택 버튼 -->
    <div id="wallpaper-selector">배경화면 선택</div>
  
    <!-- 다크모드 및 배경화면 삭제 버튼 -->
    <div id="action-buttons" class="hidden">
      <button id="reset-btn">배경화면 삭제</button>
      <button id="darkmode-toggle">다크모드 전환</button>
    </div>
  
    <!-- 배경화면 목록 -->
    <div id="wallpaper-options" class="hidden">
      <img src="../assets/images/bg0.jpg" alt="Wallpaper 0">
      <img src="../assets/images/bg1.jpg" alt="Wallpaper 1">
      <img src="../assets/images/bg2.jpg" alt="Wallpaper 2">
      <img src="../assets/images/bg3.jpg" alt="Wallpaper 3">
      <input type="file" id="upload-btn" accept="image/*">
    </div>
    <script src="backgroundChange.js" defer></script>
  </body>

  </html>
