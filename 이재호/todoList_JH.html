<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todoList_JH.css">
    <title>To-Do List with Categories</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      
      <!-- 카테고리 추가 섹션 -->
      <div class="category-section">
        <input type="text" id="category-input" placeholder="카테고리 이름을 입력하세요">
        <button id="add-category-button">카테고리 추가</button>
      </div>
      
      <!-- 카테고리별 To-Do 리스트 컨테이너 -->
      <div id="categories-container">
        <!-- 동적으로 생성될 카테고리 박스들이 이곳에 추가됩니다 -->
      </div>
    </div>
    
    <script src="todoList_JH.js" defer></script>
  </body>
</html>
